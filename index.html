<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="stylesheet" href="./Style/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <hr>
        <h1 class="text-center mb-4" style="font-family: Pacifico, cursive; font-size: 50px;">Bookmarker</h1>
        <hr> <br>
        <div class="mb-3">
            <input type="text" id="websiteNameInput" class="form-control" placeholder="Website Name" />
        </div>
        <div class="mb-3">
            <input type="text" id="websiteURLInput" class="form-control" placeholder="Website URL" />
        </div>
        <div class="mb-3">
            <input type="text" id="websiteNotesInput" class="form-control" placeholder="Add Notes (Optional)" />
        </div>
        <button id="addBookmarkBtn" class="btn btn-primary w-100">Add Bookmark</button>

        <button id="unpinAllBtn" class="btn btn-warning w-100 mt-4">Unpin All Bookmarks</button>
        <button id="deleteAllBtn" class="btn btn-danger w-100 mt-4">Delete All Bookmarks</button>

        <div id="bookmarkList" class="mt-4"></div>
    </div>

    <script src="./bootstrap.bundle.js"></script>
    <script src="./LavaScript/Lava.js"></script>
</body>

</html>
